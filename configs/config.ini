[common]
parnames = [disparityAmplitude, stimulusDuration] # names of the parameters
lb = [0, 0.1] # lower bounds of the parameters, in the same order as above
ub = [60, 2] # upper bounds of parameter, in the same order as above
stimuli_per_trial = 1 # the number of stimuli shown in each trial; 1 for single, or 2 for pairwise experiments
outcome_types = [binary] # the type of response given by the participant; can be [binary] or [continuous] for single
strategy_names = [init_strat, opt_strat] # The strategies that will be used, corresponding to the named sections below
target = 0.75

[init_strat]
min_asks = 40 # number of sobol trials to run
generator = SobolGenerator

[opt_strat]
min_asks = 95 # number of model-based trials to run
refit_every = 5
generator = OptimizeAcqfGenerator # The generator class used to generate new parameter values
model = GPClassificationModel
acqf = EAVC # MCLevelSetEstimation


[GPClassificationModel]
max_fit_time=1.5
mean_covar_factory = default_mean_covar_factory


[OptimizeAcqfGenerator]
restarts = 5 # number of restarts for acquisition function optimization.
samps = 500 # number of samples for quasi-random initialization of the acquisition function optimizer
max_gen_time = 0.5


[EAVC]
target = 0.75
objective = ProbitObjective